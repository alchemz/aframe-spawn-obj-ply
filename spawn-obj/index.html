<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://aframe.io/releases/0.2.0/aframe.js"></script>
  <script src="https://github.com/donmccurdy/aframe-extras/blob/master/src/controls/universal-controls.js"></script>
  <script src="https://sandbox.donmccurdy.com/vr/aframe-extras.js"></script>
  <script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v0.1.0/dist/aframe-altspace-component.min.js"></script>
  <script src="components/spawnerany.js"></script>
  <script src="https://aframe.io/aframe-editor/dist/aframe-editor.js"></script>
</head>

<body>
  <a-scene physics  altspace="autoscale:true">
    <a-obj-model src="assets/robot.obj" mtl="assets/robot.mtl" position="-10 0 0" scale="2 2 2"></a-obj-model>
    <a-entity id="camera">
    <a-entity camera universal-controls="movementControls: gamepad, keyboard" kinematic-body jump-ability="enableDoubleJump: true; distance: 3;" position="0 2.2 15">
    <a-entity cursor="fuse: true; maxDistance: 1.5;" geometry="primitive: ring; radiusInner: 0.00; radiusOuter: 0.02" material="color: black" position="1 0 -2" spawner="model: assets/lasonic.obj; on: mousedown; color: green"></a-entity>
    </a-entity>
    <a-animation attribute="position" begin="start-link1" easing="linear" to="2.3 1.8 -1" dur="0"></a-animation>
    </a-entity>
    <a-entity id="sky" visible="true">
    <a-sky material="color:black"></a-sky>
    </a-entity>
    
    <script language="javascript">
      document.querySelector('#link1').addEventListener('click', function () {
      document.querySelector('#camera').emit('start-link1');
    });
    </script>
  </a-scene>
</body>
</html>
